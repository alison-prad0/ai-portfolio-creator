<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Portafolios IA</title>
    <style>
        /* Estilos Dark Mode Elegante */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Fondo casi negro */
            color: #e0e0e0; /* Texto gris claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1f1f1f; /* Contenedor gris oscuro */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Sombra más dramática */
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ffffff; /* Título blanco */
            border-bottom: 2px solid #00ADB5; /* Acento de color Cian Vibrante */
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: 300; /* Fuente más ligera para elegancia */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        input[type="file"] {
            border: 2px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #00ADB5;
        }
        button[type="submit"] {
            background-color: #00ADB5; /* Usar el acento vibrante */
            color: #1f1f1f; /* Texto oscuro en el botón */
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #008D93;
            transform: translateY(-2px); /* Pequeño efecto al pasar el mouse */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea tu Portafolio de Imágenes con Edición IA</h1>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" multiple required>
            <button type="submit">Subir Imágenes</button>
        </form>
        
        <hr style="border-top: 1px solid #eee; margin-top: 20px;">
        <footer>
            Proyecto de Portafolio por Alison Prado
        </footer>
    </div>
</body>
</html>
